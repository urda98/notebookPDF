<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor PDF-CSV</title>
</head>
<body>
   <form id="uploadForm" action="http://localhost:3000/upload" method="post" enctype="multipart/form-data" class="form">
        <div class="form__box">
            <img class="form__icon" src="./assets/mp.png" alt="">
            <label class="form__label" for="Mp">MercadoPago</label>
            <input class="form__input" type="file" name="files" id="fileMp" data-banco="Mp"  onchange="setBanco('Mp')">            
        </div>
        <div class="form__box">
            <img class="form__icon" src="./assets/bna+.png" alt="">
            <label class="form__label" for="BNA">BNA+</label>
            <input class="form__input" type="file" name="files"  id="BNA" onchange="setBanco('BNA')" >
        </div>
        <div class="form__box">
            <img class="form__icon" src="./assets/santander.png" alt="">
            <label class="form__label" for="Santander">Santander</label>
            <input class="form__input" type="file" name="files" data-banco="Santander" id="Santander" onchange="setBanco('Santander')">
        </div>
        <div class="form__box">
            <img class="form__icon" src="./assets/cuentaDni.png" alt="">
            <label class="form__label" for="CuentaDni">CuentaDni</label>
            <input class="form__input" type="file" name="files" data-banco="CuentaDni" id="CuentaDni" onchange="setBanco('CuentaDni')">
        </div>
        <div class="form__box">
            <img class="form__icon" src="./assets/Bbva.jpeg" alt="">
            <label class="form__label" for="BBVA">BBVA</label>
            <input class="form__input" type="file" name="files" data-banco="BBVA" id="BBVA" onchange="setBanco('BBVA')">
        </div>
        <div class="form__box">
            <img class="form__icon" src="./assets/brubank.jpeg" alt="">
            <label class="form__label" for="Brubank">Brubank</label>
            <input class="form__input" type="file" name="files" data-banco="Brubank" id="Brubank"onchange="setBanco('Brubank')">
        </div>
        <div class="form__box">
            <img class="form__icon" src="./assets/galicia.png" alt="">
            <label class="form__label" for="Galicia">Galicia</label>
            <input class="form__input" type="file" name="files" data-banco="Galicia" id="Galicia" onchange="setBanco('Galicia')">
        </div>
        <button class="form__button" type="submit">Procesar</button>
    </form>
    <script src="script.js"></script> 
</body>
</html>
